<div class="passForm">
  <form>
    <label for="password">Input password:</label><br>
    <input type="password" id="password" name="password" [(ngModel)]="password" (input)="checkPassword()"><br>
  </form>

  <div class="messages">
    <div [class]="classWeak">Weak password</div>
    <div [class]="classMedium">Medium password</div>
    <div [class]="classStrong">Strong password</div>
  </div>
</div>
