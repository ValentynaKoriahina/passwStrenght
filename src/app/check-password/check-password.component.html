<form>
  <label for="password">Input password:</label><br>
  <input type="password" id="password" name="password" [(ngModel)]="password"><br>
  <input type="submit" value="Check">
</form>

<div>
  <div id="weak" class="strength">Слабый пароль</div>
  <div id="medium" class="strength">Средний пароль</div>
  <div id="strong" class="strength">Сильный пароль</div>
</div>
